<div class="container">
    <div class="row" *ngIf="types.length > 0 && brands.length > 0">        <!-- 131-->
        <section class="col-3">
            <h5 class="text-warning ms-3">Sort</h5>
            <select class="form-select mb-4" (change)="onSortSelected($event)">
                <option *ngFor="let sort of sortOptions" [value]="sort.value">
                    {{sort.name}}
                </option>
            </select>


            <h5 class="text-warning ms-3">Brands</h5>
                <ul class="list-group my-3">                <!-- 95-->
                    <li class="list-group-item"                
                        *ngFor="let brand of brands"
                        [class.active]="brand.id === shopParams.brandId"
                        [value]="brand.id"
                        (click)="onBrandSelected(brand.id)"
                    >{{brand.name}}</li>            <!-- 93-->

                  </ul>
             <h5 class="text-warning ms-3">Types</h5>
                <ul class="list-group my-3">
                    <li class="list-group-item" 
                        *ngFor="let type of types"
                        [class.active]="type.id === shopParams.typeId"
                        [value]="type.id"
                        (click)="onTypeSelected(type.id)"
                    >{{type.name}}</li>

              </ul>

        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">        <!--101 -->
                <app-paging-header                              
                    [totalCount]="totalCount"
                    [pageNumber]="shopParams.pageNumber"
                    [pageSize]="shopParams.pageSize"
                ></app-paging-header>
                <div class="d-flex mt-2">
                    <input (keyup.enter)="onSearch()" type="text" placeholder="Search" class="form-control me-2" #search>          <!--103 #search template refference variable-->
                    <button (click)="onSearch()" class="btn btn-outline-primary mx-2">Search</button>
                    <button (click)="onReset()" class="btn btn-outline-success mx-2">Reset</button>
                </div>
            </div>


            <div class="row row-cols-3 g-3 mb-4">
                <div class="col" *ngFor="let product of products">   <!-- loop over each of our products, shop component template so we have many product window-->
                    <app-product-item [product]="product"></app-product-item>     <!--92 -->
                </div>
            </div>

            <div class="d-flex justify-content-center" *ngIf="totalCount > 0">            <!-- 97    and 98 adding pagination  99 page changed event on bottom selector--> <!--calling from shop.component.ts 102 -->
                <app-pager
                    [totalCount]="totalCount"
                    [pageSize]="shopParams.pageSize"
                    (pageChanged)="onPageChanged($event)"
                ></app-pager>
            </div>
        </section>
    </div>
</div>
